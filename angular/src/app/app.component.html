<div class="container">
  <input [(ngModel)]="decimalValue" (ngModelChange)="updateBinary()" type="number">
  <div class="checkbox-container">
    <label class="checkbox-label">
      <input type="checkbox" [(ngModel)]="binaryArray[0]" (ngModelChange)="updateDecimal()">
    </label>
    <label class="checkbox-label">
      <input type="checkbox" [(ngModel)]="binaryArray[1]" (ngModelChange)="updateDecimal()">
    </label>
    <label class="checkbox-label">
      <input type="checkbox" [(ngModel)]="binaryArray[2]" (ngModelChange)="updateDecimal()">
    </label>
    <label class="checkbox-label">
      <input type="checkbox" [(ngModel)]="binaryArray[3]" (ngModelChange)="updateDecimal()">
    </label>
    <label class="checkbox-label">
      <input type="checkbox" [(ngModel)]="binaryArray[4]" (ngModelChange)="updateDecimal()">
    </label>
    <label class="checkbox-label">
      <input type="checkbox" [(ngModel)]="binaryArray[5]" (ngModelChange)="updateDecimal()">
    </label>
    <label class="checkbox-label">
      <input type="checkbox" [(ngModel)]="binaryArray[6]" (ngModelChange)="updateDecimal()">
    </label>
    <label class="checkbox-label">
      <input type="checkbox" [(ngModel)]="binaryArray[7]" (ngModelChange)="updateDecimal()">
    </label>
  </div>
</div>
