<div>
  Decimal: <input #decimal type="number" value="{{decimalNumber}}" (input)="updateCheckboxes(decimal.value)" min="0" max="255">
</div>

<div>
  Binary:
  <input type="checkbox" [checked]="binaryArray[0] === 1" (change)="updateCheckbox(0)" id="cb0">
  <input type="checkbox" [checked]="binaryArray[1] === 1" (change)="updateCheckbox(1)" id="cb1">
  <input type="checkbox" [checked]="binaryArray[2] === 1" (change)="updateCheckbox(2)" id="cb2">
  <input type="checkbox" [checked]="binaryArray[3] === 1" (change)="updateCheckbox(3)" id="cb3">
  <input type="checkbox" [checked]="binaryArray[4] === 1" (change)="updateCheckbox(4)" id="cb4">
  <input type="checkbox" [checked]="binaryArray[5] === 1" (change)="updateCheckbox(5)" id="cb5">
  <input type="checkbox" [checked]="binaryArray[6] === 1" (change)="updateCheckbox(6)" id="cb6">
  <input type="checkbox" [checked]="binaryArray[7] === 1" (change)="updateCheckbox(7)" id="cb7">
</div>
