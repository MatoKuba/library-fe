<div class="col">
  <h2>USERS</h2>
  <form (ngSubmit)="addUser()">
    <div class="form-group">
      <label for="userId">ID</label>
      <input type="text" class="form-control" id="userId" name="userId" required [(ngModel)]="userId">
    </div>
    <div class="form-group">
      <label for="userName">NAME</label>
      <input type="text" class="form-control" id="userName" name="userName" required [(ngModel)]="userName">
    </div>
    <div class="form-group">
      <label for="userContact">CONTACT</label>
      <input type="text" class="form-control" id="userContact" name="userContact" required [(ngModel)]="userContact">
    </div>
    <button type="submit" class="btn btn-primary">ADD USER</button>
  </form>

  <div class="mt-5">
    <h4>USER LIST</h4>
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>CONTACT</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.contact }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
