<div class="col">
  <h2>BOOKS</h2>
  <form (ngSubmit)="addBook()">
    <div class="form-group">
      <label for="bookId">ID</label>
      <input type="text" class="form-control" id="bookId" name="bookId" required [(ngModel)]="bookId">
    </div>
    <div class="form-group">
      <label for="bookName">NAME</label>
      <input type="text" class="form-control" id="bookName" name="bookName" required [(ngModel)]="bookName">
    </div>
    <div class="form-group">
      <label for="bookAuthor">AUTHOR</label>
      <input type="text" class="form-control" id="bookAuthor" name="bookAuthor" required [(ngModel)]="bookAuthor">
    </div>
    <div class="form-group">
      <label for="bookAvailable">AVAILABLE</label>
      <input type="checkbox" class="form-control" id="bookAvailable" name="bookAvailable" [(ngModel)]="bookAvailable">
    </div>
    <button type="submit" class="btn btn-primary">ADD BOOK</button>
  </form>
  <div class="mt-5">
    <h4>BOOK LIST</h4>
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>AUTHOR</th>
        <th>AVAILABLE</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.id }}</td>
        <td>{{ book.name }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.available ? 'Yes' : 'No' }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
