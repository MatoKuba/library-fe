<h3>KNIHY</h3>
<form [formGroup]="form">
  <label>Meno:
    <input type="text" formControlName="name"/>
  </label>
  <p class="invalid-text" *ngIf="form.controls.name.invalid">Zadajte meno</p>
  <label>Autor:
    <input type="text" formControlName="author"/>
  </label>
  <p *ngIf="form.controls.author.errors?.minlength" class="invalid-text">
    Minimalna dlzka je 3 znaky
  </p>
  <p *ngIf="form.controls.author.errors?.required" class="invalid-text">
    Zadajte autora
  </p>
  <p>
    <label>Dostupnos큐
      <input type="checkbox" formControlName="available"/>
    </label>
  </p>

  <button type="button" [disabled]="form.invalid" (click)="saveBook()">Ulo탑i큐</button>
</form>

<table *ngIf="books.length">
  <tr>
    <th>Meno</th>
    <th>Autor</th>
    <th>Dostupnos큐</th>
  </tr>
  <tr *ngFor="let book of books; let i = index">
    <td>{{ book.name }}</td>
    <td>{{ book.author }}</td>
    <td>{{ book.available}}</td>
    <td>
      <button (click)="editBook(i)">Upravit</button>
      <button (click)="deleteBook(i)">Zmazat</button>
    </td>
  </tr>
</table>
