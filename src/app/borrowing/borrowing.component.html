<app-borrowing-form
  [borrowingId]="borrowingId"
  [borrowingBook]="borrowingBook"
  [borrowingUser]="borrowingUser"
  [editBorrowing]="editBorrowing"
  (addOrUpdateBorrowing)="addOrUpdateBorrowing()"
></app-borrowing-form>

<app-borrowing-list
  [borrowings]="borrowings"
  (deleteBorrowing)="deleteBorrowing($event)"
  (setEditBorrowing)="setEditBorrowing($event)"
></app-borrowing-list>
